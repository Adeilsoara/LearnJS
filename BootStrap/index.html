<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>BootStrap - Formulário</title>
</head>

<body>
  <br>
  <br>
  <div class="container">
    <h2>Formulário com BootStrap</h2>
    <form action="">

      <!-- Mensagem de Aletar ao enviar no formulário bootstrap -->
      <!-- <div  id="mensagemDeAlerta"></div> -->
      
      <div class="row">
        <div class="col-5">
          <label>Nome:</label>
          <input type="text" class="form-control" placeholder="Nome"  id="nomeInput" required>
        </div>

        <div class="col-3">
          <label>Data de Nascimento:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-calendar2-heart-fill"></i>
            </span>
            <input type="date" class="form-control " id="dataNascimento">
          </div>
        </div>

        <div class="col-2">
          <label>Idade:</label>
          <input type="number" class="form-control" id="idade" placeholder="Idade" readonly>
        </div>

        <div class="col-2">
          <label>Gênero:</label>
          <select type="text" class="form-control" placeholder="Gênero">
            <option selected>...</option>
            <option>F</option>
            <option>M</option>
            <option>N</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <label>Nome da mãe:</label>
          <input type="text" class="form-control" placeholder="Mãe">
        </div>

        <div class="col-3">
          <label>Data de Nascimento:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-calendar2-heart-fill"></i>
            </span>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="col-2">
          <label>Idade:</label>
          <input type="number" class="form-control"  placeholder="Idade" readonly>
        </div>

        <div class="col-2">
          <label>Tel:</label>
          <input type="tel" class="form-control"  placeholder="(00)00000-0000" maxlength="11" id="telefoneInput" oninput="mascaraTel('telefone')">
        </div>

        <div class="col-3">
          <label>CPF:</label>
          <input type="text" class="form-control"  placeholder="000.000.000-00" maxlength="11" id="cpfInput" oninput="mascaraCpf('cpf')">
        </div>

        <div class="col-3">
          <label>E-mail:</label>
          <input type="email" class="form-control"  placeholder="email@email.com" maxlength="11" id="cpfInput" oninput="mascaraCpf('cpf')">
        </div>
      </div>  

      <div class="row">
        <div class="col-5">
          <label>Endereço:</label>
          <input type="text" class="form-control" placeholder="Endereço">
        </div>

        <div class="col-2">
          <label>Nº:</label>
          <input type="text" class="form-control" placeholder="Nº">
        </div>

        <div class="col-2">
          <label>Bairro:</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-2">
          <label>CEP:</label>
          <input type="text" class="form-control" placeholder="00000-000" maxlength="8" id="cepInput" oninput="mascaraCep('cep')">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" name="enviar" id="botaoAlerta">Enviar</button>
    </form>
  </div>

  <!-- data-bs-toggle="modal" data-bs-target="#exemploModal" -->

  <!-- Modal em Bootstrap -->

  <div class="modal fade" id="exemploModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Usando Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente salvar as informações?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
