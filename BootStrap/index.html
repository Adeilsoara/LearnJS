<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
   <title>BootStrap - Formulário</title>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <h2>Formulário com BootStrap</h2>
    <form action="">
    <div class="row g-3">

      <div class="col-sm-5">
        <label>Nome:</label>
        <input type="text" class="form-control" placeholder="Nome" >
      </div>

      <div class="col-sm-3">
        <label>Data de Nascimento:</label>
        <input type="date" class="form-control" placeholder="Sobrenome" >
      </div>
      
    </div>

    <div class="row g-3">

      <div class="col-sm-5">
        <label>Idade:</label>
        <input type="number" class="form-control" placeholder="Idade" >
      </div>

      <div class="col-sm-1">
        <label>Sexo:</label>
        <select type="text" class="form-control" placeholder="Gênero" >
          <option selected>...</option>
          <option>F</option>
          <option>M</option>
          <option>N</option>
        </select>
      </div>

    </div>
      
    </div>
    <br>
        
  </div>
  <button type="submit" class="btn btn-primary" name="enviar">Salvar</button>
  </form>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
